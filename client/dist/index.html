<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="mapwith.css">
    <title>Maps</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  
  <body onunload="">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" style="width: 95%">
          <a class="brand" href="#">Maps</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li>
                <a id="navbar-button-sf" href="javascript:void(0);" 
                   onclick="MapApp.map.setViewOnArea('san-francisco');">
                   San Francisco</a>
              </li>
              <li>
                <a id="navbar-button-bos" href="javascript:void(0);" 
                   onclick="MapApp.map.setViewOnArea('boston');">
                   Boston</a>
              </li>
            </ul>
            <ul class="nav pull-right">
              <li>
                <form class="navbar-form" 
                      onsubmit="return MapApp.search.findAddress();">
                  <input type="text" 
                         id="address-input" 
                         class="span3"  
                         placeholder="Search" /> 
                </form>
              </li>
              <li>
                <div>
                  <a href="javascript:void(0);" 
                     id="share" 
                     class="btn btn-inverse"
                     rel="popover">Share</a>
                </div>
              </li>
            </ul>
          </div>   
        </div>
      </div>
    </div>
    
    <div id="map"></div>

    <!-- Who's sharing --!> 
    <div id="right-bar" style="display:none">

      <div id="chat-header" class="well">
        <div class="right-bar-minimize"></div>
        <ul class="nav nav-list" id="user_list"> 
          <li class="nav-header" id="user_list_title" style="font-size:13px">
              No one is sharing this map!
          </li> 
        </ul>
      </div> <!-- end whos_online -->

      <div id="chat-window" class="well">
        <div class="right-bar-minimize"></div>
        <!-- Conversation --!> 
        <div id="chat-panel">
          <div id="chat-panel-rows">
            <div class="message"></div>
          </div>
        </div> <!-- end chat-panel --> 
        <!-- Send new message --> 
        <form class="form-vertical" id="chat-send-form">
          <textarea class="input" 
                    id="chat_text"></textarea>
          <input type="button" 
                 id="chat_button" 
                 class="btn btn-large btn-primary" 
                 value="Send"> 
          </input>
        </form> <!-- end form -->
      </div> <!-- end chat-window -->

    </div> <!-- end right_bar -->

    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCnyRIKnkq_NvBbDzpnEgUAzCr_dbiE3LE&sensor=false"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script> 
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> 
    <script type="text/javascript" src="underscore/underscore.js"></script> 
    <script type="text/javascript" src="backbone/backbone.js"></script> 
    
    <script type="text/javascript" src="mapwith.js"></script>

  </body>

</html>
