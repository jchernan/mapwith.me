<html>

  <head>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <title>Maps</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  
  <body onunload="">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" style="width: 95%">
          <a class="brand" href="#">Maps</a>
          <form class="navbar-form pull-right" onsubmit="return MapApp.findAddress();">
            <input type="text" id="address_search_field" class="span3" 
                   style="height: 30px;background-repeat:no-repeat;background-position: 185px 5px;padding-right:30px"
                   placeholder="Search">
          </form>
          <ul class="nav">
            <li><a href="javascript:void(0);" onclick="MapApp.centerOn('san-francisco');">San Francisco</a></li>
            <li><a href="javascript:void(0);" onclick="MapApp.centerOn('boston');">Boston</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div id="map" style="height: 100%"> </div>

    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script> 
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> 
    
    <script type="text/javascript" src="globals.js"></script>
    <script type="text/javascript" src="library.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="collab.js"></script>

  </body>

</html>
