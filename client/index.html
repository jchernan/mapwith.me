<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
      /* need to define html and body 100% height 
      in order to use 100% height in map div */
      html { 
        height: 100%; 
      }
      body {
        height: 100%;
        /* 60px padding will make the container go 
        all the way to the bottom of the topbar */
        padding-top: 40px; 
      }
    </style>
    <title>Maps</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  
  <body onunload="">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" style="width: 95%">
          <a class="brand" href="#">Maps</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="javascript:void(0);" onclick="MapApp.centerOn('san-francisco');">San Francisco</a></li>
              <li><a href="javascript:void(0);" onclick="MapApp.centerOn('boston');">Boston</a></li>
            </ul>
            <ul class="nav pull-right">
              <!--li>
                <button class="btn btn-large btn-inverse"><img style="width:18px;height:18px" src="bootstrap/img/glyphicons_152_new_window_white.png" /></button>
              </li-->
              <li>
                <form class="navbar-form" onsubmit="return MapApp.findAddress();">
                  <input type="text" id="address_search_field" class="span3"  
                     style="background-repeat:no-repeat;background-position:right;padding-right:28px" 
                     placeholder="Search" /> 
                </form>
              </li>
              <li class="dropdown">
                <a href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown">
                    Share
                    <b class="caret"></b>
                </a>
              </li>
            </ul>
          </div>   
        </div>
      </div>
    </div>
    
    <div id="map" style="height:100%"> </div>

    <style type="text/css">
        div#whos_online {
            position: absolute;
            right: 50px;
            top: 90px;
            width: 250px;
            opacity: 0.8;
             
        }

        div#chat_window {
            position: absolute;
            right: 50px;
            top: 200px;
            width: 250px;
            opacity: 0.8;
        }
    </style>


    <!-- Who's sharing --!> 
    <div id="whos_online" class="well" > 
        <ul class="nav nav-list" > 
            <li class="nav-header" style="font-size:12px" >Two friends sharing this map:</li> 
            <li><i class="icon-eye-open"></i>Jeremy Lee</li>
            <li><i class="icon-hand-up"></i>Tim Stevens</li>
        </ul>
    </div> 

        <div id="chat_window" class="well" >
            <!-- Conversation --!> 
            <div> 
                <table class="table">  
                     <tbody>
                        <tr><td><strong>Jeremy Lee</strong></td><td>Hi there!</td></tr>
                        <tr><td><strong>Tim Stevens</strong></td><td>Hey. Where are you?!</td></tr>
                        <tr><td><strong>Jeremy Lee</strong></td>
                            <td>I'm having lunch at the Mission. Let me show you where... </td></tr>
                    </tbody>
                </table> 
            </div>


            <!-- Send new message --> 
            <form class="form-vertical">
                <textarea class="input-xlarge" id="textarea" rows="3" style="width:166px"></textarea>
                <input type="button" class="btn btn-large btn-primary" value="Send" 
                       style="padding-top:22px;padding-bottom:22px;width:70px"
                </input>
            </form>
        <!-- </div> -->

    </div> 

    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script> 
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> 
    
    <script type="text/javascript" src="globals.js"></script>
    <script type="text/javascript" src="library.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="collab.js"></script>

  </body>

</html>
